<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="web/css/style.css">
        <title>Demo</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <dialog open id="dialog" class="center-message box">
            Allow parallel execution?
            <br>
            <div class="hor-options">
                <span class="label option" onclick="loadParallelLibVersion();">Yes</span>
                <span class="label option" onclick="loadSeqLibVersion();">No</span>
            </div>
        </dialog>

        <div class="box center-message" id="menu">
<pre class="row"><b>Left click on canvas</b> to start movement
<b>wasd</b> to move around
<b>Space</b> to move up
<b>Shift</b> to move down
<b>Left Click</b> to cast a ray</pre>

            <div id="parallel-section" class="row option" style="display: flex; align-text: center;">
                <input id="threads-count" disabled type="range" min="1" max="8" step="1" value="1" oninput="this.nextElementSibling.value = this.value + ' thread(-s)'"/>
                <output>1 thread(-s)</output>
            </div>

            <div class="row hor-options">
                <span class="option">
                    <input id="kdtree-option" type="radio" name="tree" checked value=1 onclick="onRadioChanged(this);"/>
                    <label for="kdtree-option" class="label">kd-tree</label>
                </span>

                <span class="option">
                    <input id="quadtree-option" type="radio" name="tree" value=2 onclick="onRadioChanged(this);"/>
                    <label for="quadtree-option" class="label">quadtree</label>
                </span>

                <span class="option">
                    <input id="octree-option" type="radio" name="tree" value=3 onclick="onRadioChanged(this);"/>
                    <label for="octree-option" class="label">octree</label>
                </span>
            </div>

            <label for="file-upload" class="row upload-button">
                <input type="file" id="file-upload" accept=".stl,.obj,.ply"/>
                Upload üìÅ <i>(<= 512MB) (stl, obj, ply)</i>
            </label>
        </div>

        <pre class="box" id="app-data"></pre>

        <script id="shader-vs" type="x-shader/x-vertex">
            #version 300 es

            in vec4 a_position;
            in vec2 a_texcoord;

            uniform mat4 u_projection;
            uniform mat4 u_view;

            out vec2 v_texcoord;

            void main(void) {
                gl_Position = u_projection * u_view * a_position;
                gl_PointSize = 10.0;
                v_texcoord = a_texcoord;
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            #version 300 es
            precision highp float;

            in vec2 v_texcoord;

            uniform sampler2D u_texture;

            out vec4 outColor;

            void main(void) {
                vec4 color = texture(u_texture, v_texcoord);
                if (color.a == 0.0) {
                    discard;
                } else {
                    outColor = color;
                }
            }
        </script>

        <script src="web/js/twgl-full.min.js"></script>
        <script src="web/js/camera.js"></script>
        <script src="web/js/points.js"></script>
        <script src="web/js/mesh.js"></script>
        <script src="web/js/viewer.js"></script>
    </body>
</html>
