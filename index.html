<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="web/css/style.css">
        <title>Demo</title>

    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div class="info-box" id="help-message">
<pre class="row"><b>Left click on canvas</b> to start movement
<b>wasd</b> to move around
<b>Space</b> to move up
<b>Shift</b> to move down
<b>Left Click</b> to cast a ray</pre>

            <div class="row" style="display: flex;">
                <input id="threads-count" type="range" min="1" max="8" step="1" value="2" oninput="this.nextElementSibling.value = this.value + ' thread(-s)'"/>
                <output>2 thread(-s)</output>
            </div>

            <div class="row" style="display: flex; justify-content: space-around; gap: 5px;">
                <span class="radio-option">
                    <input id="kdtree-option" class="radio-input" type="radio" name="tree" checked="checked" value=1 onclick="onRadioChanged(this);"/>
                    <label for="kdtree-option" class="radio-label">kd-tree</label>
                </span>

                <span class="radio-option">
                    <input id="quadtree-option" class="radio-input" type="radio" name="tree" value=2 onclick="onRadioChanged(this);"/>
                    <label for="quadtree-option" class="radio-label">quadtree</label>
                </span>

                <span class="radio-option">
                    <input id="octree-option" class="radio-input" type="radio" name="tree" value=3 onclick="onRadioChanged(this);"/>
                    <label for="octree-option" class="radio-label">octree</label>
                </span>
            </div>

            <label for="file-upload" class="row upload-button">
                <input type="file" id="file-upload" accept=".stl,.obj,.ply"/>
                Upload üìÅ <i>(<= 512MB) (stl, obj, ply)</i>
            </label>
        </div>

        <pre class="info-box" id="app-data"></pre>

        <script id="shader-vs" type="x-shader/x-vertex">
            #version 300 es

            in vec4 a_position;
            in vec2 a_texcoord;

            uniform mat4 u_projection;
            uniform mat4 u_view;

            out vec2 v_texcoord;

            void main(void) {
                gl_Position = u_projection * u_view * a_position;
                gl_PointSize = 10.0;
                v_texcoord = a_texcoord;
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            #version 300 es
            precision highp float;

            in vec2 v_texcoord;

            uniform sampler2D u_texture;

            out vec4 outColor;

            void main(void) {
                vec4 color = texture(u_texture, v_texcoord);
                if (color.a < 0.1) {
                    discard;
                } else {
                    outColor = color;
                }
            }
        </script>

        <script src="coi-serviceworker.min.js"></script>
        <script src="web/js/twgl-full.min.js"></script>
        <script src="web/js/rmilib_wasm.js"></script>
        <script src="web/js/camera.js"></script>
        <script src="web/js/points.js"></script>
        <script src="web/js/mesh.js"></script>
        <script src="web/js/viewer.js"></script>
    </body>
</html>
