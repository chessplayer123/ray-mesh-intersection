<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="web/css/style.css">
        <title>Demo</title>

    </head>
    <body>
        <pre class="text">
Use <i>(works only if mesh is loaded)</i>:
    <b>wasd</b> to move around
    <b>Space</b> to move up
    <b>Shift</b> to move down
    <b>q</b> to cast a ray
<b>Click button</b> below to upload a file
<b>Click on window</b> to start movement
        </pre>

        <pre class="text" id="output"></pre>

        <div class="container">
            <section class="row section">
                <canvas id="canvas"></canvas>
            </section>

            <footer class="row footer">
                <label for="file-upload" class="file-label">
                    <input type="file" id="file-upload" accept=".stl,.obj,.ply"/>
                    Upload <sub>(stl, obj, ply)</sub>
                </label>
            </footer>
        <div>

        <script id="shader-vs" type="x-shader/x-vertex">
            #version 300 es

            in vec4 a_position;
            in vec2 a_texcoord;

            uniform mat4 u_projection;
            uniform mat4 u_view;

            out vec2 v_texcoord;

            void main(void) {
                gl_Position = u_projection * u_view * a_position;
                gl_PointSize = 10.0;
                v_texcoord = a_texcoord;
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            #version 300 es
            precision highp float;

            in vec2 v_texcoord;

            uniform sampler2D u_texture;

            out vec4 outColor;

            void main(void) {
                vec4 color = texture(u_texture, v_texcoord);
                if (color.a < 0.1) {
                    discard;
                } else {
                    outColor = color;
                }
            }
        </script>

        <script src="web/js/twgl-full.min.js"></script>
        <script src="web/js/rmilib_wasm.js"></script>
        <script src="web/js/camera.js"></script>
        <script src="web/js/mesh.js"></script>
        <script src="web/js/viewer.js"></script>
    </body>
</html>
